<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./Journal-HomeTask.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="topHeader">
            <div class="leftColumn-6">
                <div class="boxInLeftColumn">
                    <ul>
                        <li class="facebook">
                            <a href="#"><img src="./assets/icon/facebook.png" alt="facebook"></a>
                        </li>
                        <li class="twitter">
                            <a href="#"><img src="./assets/icon/twitter.png" alt="twitter"></a>
                        </li>
                        <li class="instagram">
                            <a href="#"><img src="./assets/icon/instagram.png" alt="instagram"></a>
                        </li>
                        <li class="watsapp">
                            <a href="#"><img src="./assets/icon/whatsapp.png" alt="watsapp"></a>
                        </li>
                        <li class="pinterest">
                            <a href="#"><img src="./assets/icon/pinterest.png" alt="pinterest"></a>
                        </li>
                        <li class="contact">
                            <a href="#"><img class="contactIcon "src="./assets/icon/contact.png" ><p>CONTACT</p></a>
                        </li>
                        <li class="blog">
                            <a href="#"><img class="blogIcon" src="./assets/icon/blog.png" ><p>BLOG</p></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="rightColumn-6">
                <div class="boxInRightColumn-6">
                    <a href="#"><p>$ US DOLLAR</p></a>
                </div>
            </div>

            <div class="column-12ForMobile">     
                <div class="boxInColumn-12">
                    <ul>
                        <li class="loginMobile">
                            <a href="#"><img src="./assets/icon/login.png"><p>LOGIN</p></a>
                        </li>
                        <li class="registerMobile">
                            <a href="#"><img src="./assets/icon/register.png"><p>REGISTER</p></a>
                        </li>
                        <li class="contactMobile">
                            <a href="#"><img src="./assets/icon/contact.png"><p>CONTACT</p></a>
                        </li>
                        <li class="blogMobile">
                            <a href="#"><img src="./assets/icon/blog.png"><p>BLOG</p></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="forColorOfHeader"></div>
        </div>
        <div class="buttomHeader">
            <div class="logoOfJournal">
                <a href="#"><img src="./assets/icon/logoOfJournal.PNG" alt="JournalLogo"></a>
            </div>
            <div class="navBar">
                <a href="#"><img src="./assets/icon/navBar.PNG" alt="navLogo"></a>
            </div>
            <div class="searchWithTypes">
                <div class="choiseSearchType">
                    <select>
                        <option value="All">All</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Healty">Healty & Beauty</option>
                        <option value="Footwear">Footwear</option>
                        <option value="Home">Home Decor</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Appliances">Appliances</option>
                        <option value="Baby">Baby & Kids</option>
                        <option value="Flowers">Flowers</option>
                        <option value="Food">Food</option>
                        <option value="Sports">Sports</option>
                    </select>
                </div>

                <div class="search">
                    <input type="text" class="inputSearch">
                </div>
                <div class="submit">
                    <a href="#">
                        <img src="./assets/icon/finder.PNG" alt="finder">
                    </a>
                </div>
            </div>
            <div class="choiseList">
                <div class="activiteList">
                    <a href="#">
                        <img src="./assets/icon/login.png">
                        <p>Login</p>
                    </a>
                    <a href="#">
                        <img src="./assets/icon/register.png">
                        <p>Register</p>
                    </a>
                    <a href="#">
                        <img src="./assets/icon/wishlist.png">
                        <p>Wishlist</p>
                    </a>
                    <a href="#">
                        <img src="./assets/icon/compare.png">
                        <p>Compare</p>
                    </a>
                    
                </div>
                <div class="basket">
                    <a href="#"><img src="./assets/icon/basket.png"></a>
                </div>
            </div>
        </div>
        <div class="underButtomHeaderMobile">
            <div class="navBarMobile">
                <a href="#"><img src="./assets/icon/navBar.PNG" alt="navLogo"></a>
            </div>
            <div class="searchWithTypesMobile">
                <div class="choiseSearchTypeMobile">
                    <select>
                        <option value="All">All</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Healty">Healty & Beauty</option>
                        <option value="Footwear">Footwear</option>
                        <option value="Home">Home Decor</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Appliances">Appliances</option>
                        <option value="Baby">Baby & Kids</option>
                        <option value="Flowers">Flowers</option>
                        <option value="Food">Food</option>
                        <option value="Sports">Sports</option>
                    </select>
                </div>

                <div class="searchMobile">
                    <input type="text" class="inputSearchMobile">
                </div>
                <div class="submitMobile">
                    <a href="#">
                        <img src="./assets/icon/finder.PNG" alt="finder">
                    </a>
                </div>
            </div>
            <div class="basketMobile">
                <a href="#"><img src="./assets/icon/basket.png"></a>
            </div>
        </div>
    </header>
</body>
</html>
